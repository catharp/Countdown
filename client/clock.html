<div class="clock">
  <div class="clock-element">
    <p class="clock-counter">
      {{ $ctrl.day }}
    </p>
    <p class="clock-label">
      Days
    </p>
  </div>
  <div class="clock-element">
    <p class="clock-counter">
      {{ $ctrl.hour }}
    </p>
    <p class="clock-label">
      Hours
    </p>
  </div>
  <div class="clock-element">
    <p class="clock-counter">
      {{ $ctrl.minute }}
    </p>
    <p class="clock-label">
      Minutes
    </p>
  </div>
  <div class="clock-element">
    <p class="clock-counter">
      {{ $ctrl.second }}
    </p>
    <p class="clock-label">
      Seconds
    </p>
  </div>
</div>
